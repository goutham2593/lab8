<!doctype html>
<html>
   <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   </head>
   <body>
	   <div class="w-75 bg-info p-3 m-5 mx-auto">      <p>
         {{ msg }}
      </p></div>
      <div class="mx-auto w-75 m-5 bg-light p-5">

      <h2>- Register -</h2><br>
          <form action = "{{ url_for('signup') }}" method = "POST">
		 <input class="form-control" type="text" placeholder="First name" name ="fname"/><br>
		 <input class="form-control" type="text" placeholder="Last name" name ="lname"/><br>
         <input class="form-control" type="email" placeholder="Email" name ="email"/><br>
	     <input class="form-control" type="password" placeholder="password" name ="password"/> <br>
		 <input class="form-control" type="password" placeholder="confirm password" name ="cpassword"/> <br>
         
       <button type="submit" class="btn btn-primary m-2">Register Now</button>
      </form>
		  <p class="p-3 bg-warning">Already have an account? <a href="/login">Login here</a></p>
   </div>
   </body>
</html>
